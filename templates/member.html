{% extends "layout.html" %}
{% block content %}
<div class="grid">
    {% for item in data %}
    <a href="{{ item.home }}" target="blank" class="card">
        <span class="cardindex">{{ loop.index }}. </span>
        <span class="cardtitle">{{ item.author }}</span>
        &nbsp;&nbsp;<i class="fa fa-rss normalink" aria-hidden="true" onclick="javascript:window.open('{{ item.rss }}')"></i>
        <div class="carddetail">
            <span class="cardate">Last updated at {{ item.date }}</span>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
